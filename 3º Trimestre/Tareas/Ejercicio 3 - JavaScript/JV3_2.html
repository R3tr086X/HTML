<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JV3_2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        let kilo = prompt("Introduce el número de kilómetros:");
        let gasolina = prompt("Introduce el combustible gastado:");

        let resultado = gasolina / kilo;

        document.write("Has gastado por kilómetro: " + resultado + " litros de gasolina por kilómetro." );

    </script>
</body>
</html>
